[tool.isort]
# https://github.com/timothycrosley/isort/
py_version = {{ cookiecutter.python_version.replace('.', '') }}
line_length = {{ cookiecutter.line_length }}

known_typing = [
    "typing",
    "types",
    "typing_extensions",
    "mypy",
    "mypy_extensions",
]
sections = [
    "FUTURE",
    "TYPING",
    "STDLIB",
    "THIRDPARTY",
    "FIRSTPARTY",
    "LOCALFOLDER",
]
profile = "black"
include_trailing_comma = true
multi_line_output = 3
indent = 4
color_output = true
